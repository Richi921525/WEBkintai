<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理者画面</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="admin-page" style="background-image: url('{{ url_for('static', filename=background) }}'); background-size: cover;">
<h2>新規ユーザー登録</h2>
<form action="{{ url_for('admin.register_user') }}" method="post">
  <input type="text" name="new_id" placeholder="新しいユーザーID" autocomplete="off" required><br>
  <input type="text" name="new_name" placeholder="ユーザー名" autocomplete="off" required><br>
  <button type="submit">登録</button>
</form>

{% if register_message %}
  <div class="message" id="register-message">{{ register_message }}</div>
  <script>
    setTimeout(() => {
      const msg = document.getElementById("register-message");
      if (msg) {
        msg.style.transition = "opacity 0.5s";
        msg.style.opacity = 0;
        setTimeout(() => msg.remove(), 500);
      }
    }, 10000);
  </script>
{% endif %}

<form action="/admin/logout" method="get" style="margin-top: 40px;">
  <button type="submit">ログアウト</button>
</form>

</body>
</html>
