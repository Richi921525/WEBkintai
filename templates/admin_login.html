<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理者ログイン</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="admin-login-page" style="background-image: url('{{ url_for('static', filename='images/login_bg.jpg') }}'); background-size: cover;">
  <h1>管理者ログイン</h1>
  <form method="POST" autocomplete="off">
    <input type="text" name="id" placeholder="ID" autocomplete="off"><br>
    <input type="password" name="password" placeholder="パスワード" autocomplete="off"><br>
    <button type="submit">ログイン</button>
  </form>
    {% if error %}
      <div class="error" id="login-error">{{ error }}</div>
      <script>
        setTimeout(() => {
          const err = document.getElementById("login-error");
          if (err) {
            err.style.transition = "opacity 0.5s";
            err.style.opacity = 0;
            setTimeout(() => err.remove(), 500);
          }
        }, 10000);
      </script>
    {% endif %}
  <div class="back-button">
    <a href="{{ url_for('main.index') }}">← トップに戻る</a>
  </div>
</body>
</html>
